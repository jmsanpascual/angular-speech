<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>
        Speech Storage Application
        <button class="btn btn-success pull-right">
          <span class="glyphicon glyphicon-plus"></span>
          Add
        </button>
      </h1>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-4">
      <app-speech-list (onSelected)="onSpeechSelected($event)"></app-speech-list>
    </div>

    <div class="col-md-8">
      <app-speech-editor [speech]="speech"></app-speech-editor>
    </div>
  </div>
</div>
