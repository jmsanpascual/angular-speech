<div class="speech-list-container">
  <app-speech-search (onSearch)="onSpeechSearch($event)"></app-speech-search>
  <tabset #tabs [vertical]="true" type="pills">
    <tab #tab *ngFor="let speech of speeches; trackBy:speech?.id"
      [heading]="speech.title"
      (select)="select(speech)">
      <ng-template tabHeading>
          <span title="Delete" class="glyphicon glyphicon-trash pull-right hover"
            (click)="deleteSpeech(speech, template)">
          </span>
      </ng-template>
    </tab>
  </tabset>

  <ng-template #template>
    <div class="modal-header">
      <h5 class="modal-title pull-left">Are you sure you want to delete this speech?</h5>
    </div>
    <div class="modal-body text-center">
      <button type="button" class="btn btn-warning btn-sm" (click)="confirmDelete()">Yes</button>
      <button type="button" class="btn btn-info btn-sm" (click)="declineDelete()">No</button>
    </div>
  </ng-template>
</div>
